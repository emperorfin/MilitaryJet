plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'emperorfin.android.composeemailauthentication'
    compileSdk 33

    defaultConfig {
        applicationId "emperorfin.android.composeemailauthentication"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.1.1'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    // IMPLEMENTATIONS
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    // Provides access to the ComponentActivity class that can be used to compose UI components
    implementation 'androidx.activity:activity-compose:1.6.1'
    // UI components from the Compose APIs
    implementation "androidx.compose.ui:ui:$compose_version"
    // Provides tooling functionality for Composables, such as design-time previews
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    // Provides Material Design 3 components from the Compose APIs
    implementation 'androidx.compose.material3:material3:1.1.0-alpha02'

    // Provides an extended collection of Material Iconography
    implementation "androidx.compose.material:material-icons-extended:$compose_version"
    implementation  "androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1"
    // Provides foundational classes from the Compose APIs
    implementation "androidx.compose.foundation:foundation:$compose_version"


    // TEST IMPLEMENTATIONS
    testImplementation 'junit:junit:4.13.2'


    // ANDROID IMPLEMENTATIONS
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"
}